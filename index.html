<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas</title>
  <style>
    /* Fondo */
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    /* Texto */
    .texto {
      position: absolute;
      top: 40px;
      text-align: center;
      font-size: 20px;
      color: yellow;
      font-family: Arial, sans-serif;
      line-height: 1.5em;
    }

    /* Estrellas */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: blink 2s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Estrellas fugaces */
    .shooting {
      position: absolute;
      top: -100px;
      width: 2px;
      height: 80px;
      background: white;
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shooting 5s linear infinite;
    }
    .shooting:nth-child(1) { left: 20%; animation-delay: 0s; }
    .shooting:nth-child(2) { left: 50%; animation-delay: 2s; }
    .shooting:nth-child(3) { left: 80%; animation-delay: 4s; }

    @keyframes shooting {
      0% {transform: translateX(0) translateY(0) rotate(45deg); opacity: 1;}
      100% {transform: translateX(-800px) translateY(800px) rotate(45deg); opacity: 0;}
    }

    /* Ramo */
    .ramo {
      position: relative;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 200px;
      justify-items: center;
      margin-bottom: 130px;
      z-index: 2;
    }

    /* Flor */
    .flor {
      position: relative;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Tallo */
    .flor::before {
      content: "";
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 70px;
      background: green;
      border-radius: 3px;
      z-index: -1;
    }

    /* Hojas */
    .flor::after {
      content: "";
      position: absolute;
      bottom: -30px;
      left: -15px;
      width: 25px;
      height: 15px;
      background: green;
      border-radius: 50%;
      transform: rotate(-25deg);
    }
    .flor .hoja {
      content: "";
      position: absolute;
      bottom: -30px;
      right: -15px;
      width: 25px;
      height: 15px;
      background: green;
      border-radius: 50%;
      transform: rotate(25deg);
    }

    /* PÃ©talos */
    .petalo {
      position: absolute;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 20px 20px, #ffff66, #ffd700);
      border-radius: 50% 50% 40% 40%;
      box-shadow: 0 0 15px yellow;
      transform-origin: bottom center;
    }
    .petalo:nth-child(1) { transform: rotate(0deg) translateY(-20px); }
    .petalo:nth-child(2) { transform: rotate(60deg) translateY(-20px); }
    .petalo:nth-child(3) { transform: rotate(120deg) translateY(-20px); }
    .petalo:nth-child(4) { transform: rotate(180deg) translateY(-20px); }
    .petalo:nth-child(5) { transform: rotate(240deg) translateY(-20px); }
    .petalo:nth-child(6) { transform: rotate(300deg) translateY(-20px); }

    /* Centro */
    .centro {
      width: 25px;
      height: 25px;
      background: brown;
      border-radius: 50%;
      z-index: 2;
    }

    /* Envoltura */
    .envoltura {
      position: absolute;
      bottom: 0;
      width: 220px;
      height: 140px;
      background: #f5d6b3;
      clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Texto -->
  <div class="texto">
    Te regalo estas flores amarillas,<br>
    porque en ti florece lo que el mundo olvida ðŸŒ»
  </div>

  <!-- Estrellas -->
  <div class="stars">
    <span style="top:20%; left:10%;"></span>
    <span style="top:40%; left:30%;"></span>
    <span style="top:60%; left:70%;"></span>
    <span style="top:80%; left:50%;"></span>
    <span style="top:25%; left:80%;"></span>
    <span style="top:10%; left:60%;"></span>

    <!-- Varias fugaces -->
    <div class="shooting"></div>
    <div class="shooting"></div>
    <div class="shooting"></div>
  </div>

  <!-- Ramo -->
  <div class="ramo">
    <div class="flor">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
      <div class="hoja"></div>
    </div>
    <div class="flor">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
      <div class="hoja"></div>
    </div>
    <div class="flor">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
      <div class="hoja"></div>
    </div>
    <div class="flor">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
      <div class="hoja"></div>
    </div>
    <div class="flor">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
      <div class="hoja"></div>
    </div>
    <div class="flor">
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="petalo"></div><div class="petalo"></div><div class="petalo"></div>
      <div class="centro"></div>
      <div class="hoja"></div>
    </div>
  </div>

  <!-- Envoltura -->
  <div class="envoltura"></div>
</body>
</html>
